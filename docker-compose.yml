services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: snippetbox
      POSTGRES_USER: snippetbox
      POSTGRES_PASSWORD: snippetbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DB_DSN: postgres://snippetbox:snippetbox@db:5432/snippetbox?sslmode=disable

volumes:
  pgdata:

